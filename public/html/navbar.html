<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">sylvir.net</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {{home_status}}">
                <a class="nav-link" href="/">home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item {{blog_status}}">
                <a class="nav-link" href="/blog">blog</a>
            </li>

            <li class="nav-item {{new_status}} member-only">
                <a class="nav-link" href="/blog/new">new</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item {{login_status}} visitor-only">
                <a class="nav-link" href="/login">login</a>
            </li>

            <li class="nav-item {{logout_status}} member-only">
                <a class="nav-link" href="/logout">logout</a>
            </li>
        </ul>
    </div>
</nav>

<script>
    if (!localStorage.getItem('token')) { $('.member-only').hide() }
    else { $('.visitor-only').hide() }
</script>
