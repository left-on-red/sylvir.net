<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new post</title>
    <link rel="stylesheet" href="/blog/css/codeblock_theme.css">
    <link rel="stylesheet" href="/blog/css/quill_theme.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/blog/css/new_post.css">

{{navbar}}
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <input type="text" id="titleInput" autocomplete="off" placeholder="title...">
                <button id="viewSwitch" class="btn btn-primary" disabled>preview</button>
                <span role="textbox" contenteditable="true" id="description"></span>
                <div id="editorContainer">
                    <div id="editor"></div>
                </div>

                <div id="previewContainer">
                    <div id="previewBody"></div>
                    <button id="submitPost" class="btn btn-primary">post</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
